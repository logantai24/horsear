<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Horse AR</title>
  <link rel="stylesheet" href="style.css">
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script> -->
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <h1>Horse AR</h1>

<!-- Horse Model 2-->
<div class="model">
  <div>
      <h4>Horse Nod</h4>
      <div class="card">
        <model-viewer class="model_2" id="horse2" src="mshorse/scene-head.glb" ar autoplay camera-controls interaction-prompt="auto" exposure=0.5 auto-rotate alt="Horse"  background-color="#eeeeee" ios-src="mshorse/scene.usdz" quick-look-browsers="safari chrome">
        </model-viewer>
      </div>

  </div>

</div>

<!-- Horse Model -->
  <div class="model">
    <div>
      <h4>Horse Kick</h4>
      <div class="card">
        <model-viewer class="model_1" id="horse" src="mshorse/scene-kick4.glb" ar autoplay camera-controls interaction-prompt="auto" auto-rotate environment-image="images/wallace-horse.png" alt="Horse"  background-color="#eeeeee" ios-src="horse/scene.usdz" quick-look-browsers="safari chrome">
        </model-viewer>
      </div>

    </div>

  </div>



<!-- Horse Model 3-->
<div class="model">
    <div>
        <h4>Horse Label</h4>
        <div class="card">
          <model-viewer class="model_3" id="horse3" src="mshorse/scene-text.glb" ar autoplay camera-controls interaction-prompt="auto" auto-rotate alt="Horse"  background-color="#455A64" ios-src="mshorse/scene.usdz" quick-look-browsers="safari chrome">
          </model-viewer>
        </div>
    </div>
    
</div>



  <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer-legacy.js">
  </script>

</body>

</html>
