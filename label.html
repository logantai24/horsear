<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Horse AR</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script> -->
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>
  <!-- <h1>Horse AR</h1> -->

<div class="container">
<!-- Horse Model 3-->

    <div>
        <div class="cards">
        <model-viewer class="model_3" id="horse3" src="mshorse/scene-text.glb" ar autoplay camera-controls poster="images/background.png" exposure=0.3 interaction-prompt="auto" auto-rotate alt="Horse"  background-color="#455A64" ios-src="mshorse/scene.usdz" quick-look-browsers="safari chrome">

        </model-viewer>
        <section class="attribution">
            <span>
            <h4>Horse Label</h4>
            </span>
        </section>
        </div>
    </div>
        
   


    <div class="linkwrapper">
        <div class="links">
            <a href="kick.html"> <i class="fas fa-chevron-circle-left icons"></i> </a>
        </div>
        
        <div class="links">
            <a href="index.html"> <i class="fas fa-chevron-circle-right icons"></i> </a>
        </div>
    </div>
</div>

  <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer-legacy.js">
  </script>

</body>

</html>
